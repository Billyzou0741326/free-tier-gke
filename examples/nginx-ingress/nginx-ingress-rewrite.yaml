---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-rewrite
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/hello(/|$)(.*)"
        backend:
          service:
            name: web
            port:
              number: 80
      - pathType: Prefix
        path: "/world(/|$)(.*)"
        backend:
          service:
            name: api
            port:
              number: 80
      - pathType: Prefix
        path: "/hello/world(/|$)(.*)"
        backend:
          service:
            name: payments
            port:
              number: 80
      - pathType: Prefix
        path: "/test(/|$)(.*)"
        backend:
          service:
            name: currency
            port:
              number: 80
