---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-no-rewrite
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: web
            port:
              number: 80
      - pathType: Prefix
        path: "/ui"
        backend:
          service:
            name: web
            port:
              number: 80
        path: "/payments"
        backend:
          service:
            name: payments
            port:
              number: 80
      - pathType: Prefix
        path: "/currency"
        backend:
          service:
            name: currency
            port:
              number: 80
