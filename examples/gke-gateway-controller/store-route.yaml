---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: store
  namespace: store-ns
spec:
  parentRefs:
  - kind: Gateway
    name: internal-http
    namespace: infra-ns
  hostnames:
  - "store.example.com"
  rules:
  - backendRefs:
    - name: store-v1
      port: 8080
      weight: 80
    - name: store-v2
      port: 8080
      weight: 20
  - matches:
    - headers:
      - type: Exact
        name: env
        value: canary
    backendRefs:
    - name: store-v2
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /de
    backendRefs:
    - name: store-german
      port: 8080
